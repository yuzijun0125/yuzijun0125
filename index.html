<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 链接CSS样式文件 -->
    <link rel="stylesheet" href="style.css">
    <title>我的个人网页</title>
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <ul>
            <li><a href="#home">首页</a></li>
            <li><a href="#about">关于我</a></li>
            <li><a href="#skills">技能</a></li>
            <li><a href="#contact">联系方式</a></li>
        </ul>
    </nav>

    <!-- 首页横幅 -->
    <section id="home" class="home-section">
        <div class="home-content">
            <h1>你好，我是[你的名字]</h1>
            <p>一名热爱技术的[你的身份，如：前端学习者/设计师]</p>
            <button id="scrollBtn">了解更多</button>
        </div>
    </section>

    <!-- 关于我 -->
    <section id="about" class="about-section">
        <h2>关于我</h2>
        <div class="about-content">
            <img src="https://via.placeholder.com/200" alt="个人照片" class="avatar">
            <p>大家好！我是[你的名字]，目前正在学习[相关领域，如：前端开发/UI设计]。喜欢探索新技术，擅长[列举1-2个优势，如：逻辑思维/创意设计]。平时喜欢[兴趣爱好，如：看书、爬山、写代码]。希望通过这个网页，和更多志同道合的朋友交流学习～</p>
        </div>
    </section>

    <!-- 技能展示 -->
    <section id="skills" class="skills-section">
        <h2>我的技能</h2>
        <div class="skills-container">
            <div class="skill-item">HTML</div>
            <div class="skill-item">CSS</div>
            <div class="skill-item">JavaScript</div>
            <div class="skill-item">[其他技能，如：Photoshop]</div>
        </div>
    </section>

    <!-- 联系方式 -->
    <section id="contact" class="contact-section">
        <h2>联系我</h2>
        <form id="contactForm">
            <input type="text" name="name" placeholder="你的名字" required>
            <input type="email" name="email" placeholder="你的邮箱" required>
            <textarea name="message" placeholder="想说的话" required></textarea>
            <button type="submit">发送消息</button>
        </form>
    </section>

    <!-- 链接JS文件 -->
    <script src="script.js"></script>
</body>
</html>
